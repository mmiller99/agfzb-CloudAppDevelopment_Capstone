<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dealershipInfo" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-header mr-auto">
                <a class="navbar-brand" href="#">Dealership Review</a>
              </div>
      
              <ul class="nav navbar-nav ">
                {% if user.is_authenticated %}
                <li>
                  <a class="btn btn-link" href="#">{{user.first_name}}({{user.username}})</a>
                  <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                  <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Username" name="username">
                      <input type="password" class="form-control" placeholder="Password" name="psw">
                      <button class="btn btn-primary" type="submit">Login</button>
                      <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </div>
                  </form>
                </li>
                {% endif %}
              </ul>
              <div class="collapse navbar-collapse" id="dealershipInfo">
                <ul class="navbar-nav mr-auto">
                  <li>
                    <a class="btn btn-link" href="about">About us</a>
                  </li>
                  <li>
                    <a class="btn btn-link" href="contact">Contact us</a>
                  </li>
                </ul>
            </div>
          </nav>
    <!--Add review form here -->
        <form action="{% url 'djangoapp:add_review' dealer_id %}">
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            <input class="form-check-input" type="checkbox" name="purhcasecheck" id="purchasecheck">
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {%endfor%}
            </select>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            <script type="text/javascript">
                $('.date-own').datepicker({
                   format: 'mm/dd/yyyy'
                 });
           </script>
        </form>
    </body>
</html>
